<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron:wght@400;500;600;700;800;900&display=swap');</style>
    <link rel="stylesheet" href="css/styles.css">
    ><script src="js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para usar todas as funcionalidades do sistema!</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input 
                type="text" 
                name="name" 
                id="name" 
                placeholder="Digite seu nome" />
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input 
                type="text" 
                type="email" 
                id="email" 
                placeholder="Digite seu e-mail" />
            </div>

            <div class="form-control">
                <label for="passworod">Senha</label>
                <input 
                type="text" 
                type="passworod" 
                id="passworod" 
                placeholder="Digite sua senha" />
            </div>

            <p>Quer ajuda para criar uma senha segura?
                <span id="generate-password">Clique aqui</span>
            </p>
            <div id="generated-password" hidden>
                <p>Aqui está sua senha:</p>
                <h4></h4>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input 
                type="text" 
                type="password" 
                id="confirmpassword" 
                placeholder="Confirme sua senha" />
            </div>
            <input type="submit" value="Cadastrar"/>
        </div>
    </div>
</body>
</html>
